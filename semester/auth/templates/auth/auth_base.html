<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='semester/css/style.css')}}">

   <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
   </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark pos-style fixed-top" style="background-color: #003366;">
  <div class="container-fluid">
    <a class="mx-2 navbar-brand" href="/"><img src="static/images/logo.png" width="160"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" >
      <ul class="mx-4 navbar-nav fs-4">
        {% for m in menu_url %}
          <li class="nav-item">
                <a class="mx-4 nav-link" href="{{ url_for(m.url) }}">{{ m.title }}</a>
          </li>
        {% endfor %}
      </ul>

      <ul class="mx-4 navbar-nav ms-auto">
        {% if user %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user_profile.profile') }}">Профиль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Выход</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.register') }}">Регистрация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.login') }}">Логин</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block header %}
<h1>This is the base page</h1>
{% endblock %}

{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    document.cookie = 'ex=1;';
    if (!document.cookie) {
        alert('Для этого сайта требуется включить cookies!');
    }
</script>

</body>
</html>
